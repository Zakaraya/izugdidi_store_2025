{% load i18n %}
<div class="card">
  <form method="post"
        hx-post="{% url 'users:account_tab_profile' %}"
        hx-target="#tab-panel"
        hx-swap="innerHTML">
    {% csrf_token %}
    <div class="grid-2">
      <div>
        <label for="id_first_name">{% trans "Имя" %}</label>
        {{ form.first_name }}
      </div>
      <div>
        <label for="id_last_name">{% trans "Фамилия" %}</label>
        {{ form.last_name }}
      </div>
    </div>
    <div class="grid-2" style="margin-top:8px;">
      <div>
        <label for="id_email">Email</label>
        {{ form.email }}
      </div>
      <div>
        <label for="id_phone">{% trans "Телефон" %}</label>
        {{ form.phone }}
      </div>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;">
      <button class="btn" type="submit" hx-disable="true">{% trans "Сохранить" %}</button>
      <a class="btn secondary" href="{% url 'password_change' %}">{% trans "Сменить пароль" %}</a>
      <a class="btn secondary" href="{% url 'logout' %}">{% trans "Выйти" %}</a>
    </div>
  </form>
</div>
